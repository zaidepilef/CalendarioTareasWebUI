<mat-card class="example-card">

    <h2>Mantenedor Tareas Programadas</h2>

    <mat-card-content>

        <mat-form-field>
            <mat-label>Aplicativo</mat-label>
            <mat-select>
                <mat-option>Todos</mat-option>
                <mat-option *ngFor="let aplicativo of aplicativos" [value]="aplicativo">
                    {{aplicativo.nombreAplicativo}}
                </mat-option>
            </mat-select>

        </mat-form-field>

        <div class="example-button-row">
            <button mat-raised-button>Buscar</button>
            <button mat-raised-button color="primary">Nuevo</button>
        </div>

    </mat-card-content>

    <mat-card-content>

        <table mat-table [dataSource]="dataSource">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->

            <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button mat-button>Edit</button>
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Periodicidad </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </mat-card-content>


</mat-card>
