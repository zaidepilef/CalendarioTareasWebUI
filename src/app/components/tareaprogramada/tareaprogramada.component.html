<div></div>
&nbsp;&nbsp;
&nbsp;&nbsp;<mat-form-field>
  <mat-label>Nombre Aplicativo</mat-label>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="nombre aplicativo">
</mat-form-field>

<div>

  &nbsp;&nbsp;<button mat-raised-button
    (click)="exporter.exportTable('xlsx', {fileName:'javatechiecovid19'})">Excel</button>
  <!-- &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('csv', {fileName:'javatechiecovid19'})">Csv</button>
  &nbsp;&nbsp;<button mat-raised-button  (click)="exporter.exportTable('json', {fileName:'javatechiecovid19'})">Json</button> -->
  &nbsp;&nbsp;<button mat-raised-button
    (click)="exporter.exportTable('txt', {fileName:'javatechiecovid19'})">Txt</button>
  &nbsp;&nbsp;<button mat-raised-button (click)="btnClickNuevo()">Nuevo</button>
</div>
<div>.</div>
<div></div>
<div class="mat-elevation-z8">
  <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>

    <ng-container matColumnDef="idTareaProgramada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">
        <button (click)="editTareaItem(element)">Editar</button>
        <button (click)="borrarTareaItem(element)">Elimar</button>
      </td>
    </ng-container>
   
    <ng-container matColumnDef="codPeriodicidadProceso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IdPeriodicidad</th>
      <td mat-cell *matCellDef="let element"> {{element.codPeriodicidadProceso}} </td>
    </ng-container>

    
    <ng-container matColumnDef="nombrePeriodicidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TipoPeriodicidad</th>
      <td mat-cell *matCellDef="let element"> {{element.nombrePeriodicidad}} </td>
    </ng-container>

    <ng-container matColumnDef="nombreAplicativo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Aplicativo</th>
      <td mat-cell *matCellDef="let element"> {{element.nombreAplicativo}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>url</th>
      <td mat-cell *matCellDef="let element"> {{element.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
